services:
  traefik:
    image: traefik:v3
    container_name: traefik
    restart: unless-stopped
    # security_opt:
    #   - no-new-privileges:true
    command:
      - "--log.level=INFO"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # # HTTP -> HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # # ACME / Let's Encrypt
      # - "--certificatesresolvers.le.acme.httpchallenge=true"
      # - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.dnschallenge=true"
      - "--certificatesresolvers.le.acme.dnschallenge.provider=infomaniak"
      - "--certificatesresolvers.le.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
      

      - "--certificatesresolvers.le.acme.email=admin@ferguson.fr"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"

      # Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # - "--api.insecure=false"
    environment:
      - INFOMANIAK_ACCESS_TOKEN=${INFOMANIAK_ACCESS_TOKEN}

    ports:
      - "80:80"
      - "443:443"
    
    networks:
      - traefik
      - default

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt

    labels:
      # Traefik dashboard router
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      # - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.service=api@internal"

      # - "--certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"

  trala:
    image: ghcr.io/dannybouwers/trala:latest
    container_name: trala
    restart: unless-stopped
    networks:
      - traefik
    volumes:
      # Optional: Mount a configuration file. See "Configuration" section below.
      - ./trala-config/configuration.yml:/config/configuration.yml:ro
      # Optional: Mount a directory with custom icons. See "Configuration" section below.
      - ./trala-config/icons:/icons:ro
    # environment:
    #   - TRAEFIK_API_HOST=http://traefik:8080
    #   - REFRESH_INTERVAL_SECONDS=60
    #   - SEARCH_ENGINE_URL=https://duckduckgo.com/?q=
    #   - LOG_LEVEL=info
    labels:
      # --- Traefik Labels to expose TraLa itself ---
      - "traefik.enable=true"
      - "traefik.http.routers.trala.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.trala.entrypoints=websecure"
      # - "traefik.http.routers.trala.entrypoints=web"
      - "traefik.http.routers.trala.tls.certresolver=le"
      - "traefik.docker.network=traefik"
      - "traefik.http.services.trala.loadbalancer.server.port=8080"
      # - "traefik.http.services.trala.loadbalancer.server.scheme=http"

networks:
  traefik:
    name: traefik
